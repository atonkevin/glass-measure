<!DOCTYPE html>
<html>
<head>
    <title>眼镜框测量</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .measure-button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .measure-button:active {
            background: #0056b3;
        }
        
        .measurement {
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .save-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #34C759;
            color: white;
            cursor: pointer;
        }
        
        .save-button:active {
            background: #248a3d;
        }
        
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #arView {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background: #f8d7da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>眼镜框参数测量</h1>
        
        <div class="instructions">
            <strong>使用说明：</strong><br>
            1. 点击对应的测量按钮<br>
            2. 允许使用相机权限<br>
            3. 将手机对准要测量的位置<br>
            4. 按照屏幕提示完成测量<br>
            5. 所有参数测量完成后点击保存
        </div>
        
        <div id="arView"></div>
        
        <div class="measurements">
            <div class="measurement">
                <button class="measure-button" onclick="startMeasurement('A')">
                    A - 测量镜片宽度
                </button>
                <div id="result-A" class="result"></div>
            </div>
            
            <div class="measurement">
                <button class="measure-button" onclick="startMeasurement('B')">
                    B - 测量鼻桥宽度
                </button>
                <div id="result-B" class="result"></div>
            </div>
            
            <div class="measurement">
                <button class="measure-button" onclick="startMeasurement('C')">
                    C - 测量镜脚长度
                </button>
                <div id="result-C" class="result"></div>
            </div>
            
            <div class="measurement">
                <button class="measure-button" onclick="startMeasurement('D')">
                    D - 测量镜框总宽度
                </button>
                <div id="result-D" class="result"></div>
            </div>
            
            <div class="measurement">
                <button class="measure-button" onclick="startMeasurement('E')">
                    E - 测量镜片高度
                </button>
                <div id="result-E" class="result"></div>
            </div>
        </div>

        <button class="save-button" onclick="saveMeasurements()">
            保存所有测量结果
        </button>
    </div>

    <script type="module">
        let measurements = {};
        let currentSession = null;
        let currentMeasurement = null;
        
        // 检查设备支持
        async function checkDeviceSupport() {
            if (!window.isSecureContext) {
                throw new Error('需要HTTPS环境');
            }
            
            if (!navigator.xr) {
                throw new Error('您的浏览器不支持WebXR');
            }
            
            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                throw new Error('您的设备不支持AR测量');
            }
        }

        async function startMeasurement(param) {
            try {
                await checkDeviceSupport();
                
                currentMeasurement = param;
                const arView = document.getElementById('arView');
                arView.style.display = 'block';
                
                // 启动AR会话
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: arView }
                });
                
                currentSession = session;
                
                // 设置AR视图
                const gl = arView.getContext('webgl', { xrCompatible: true });
                const xrGLLayer = new XRWebGLLayer(session, gl);
                session.updateRenderState({ baseLayer: xrGLLayer });
                
                // 开始AR会话循环
                session.requestAnimationFrame(onXRFrame);
                
            } catch (error) {
                console.error(error);
                // 如果AR不可用，回退到手动输入
                const value = prompt(`请输入${param}的测量值(厘米):`);
                if (value) {
                    const numValue = parseFloat(value);
                    if (!isNaN(numValue)) {
                        measurements[param] = numValue;
                        updateResult(param, numValue);
                    }
                }
            }
        }
        
        function onXRFrame(time, frame) {
            const session = frame.session;
            if (!session) return;
            
            // 获取位置跟踪
            const pose = frame.getViewerPose(referenceSpace);
            if (!pose) return;
            
            // 处理hit-test结果
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
                const hitPose = hitTestResults[0].getPose(referenceSpace);
                // 使用hitPose进行测量计算
                // ...
            }
            
            session.requestAnimationFrame(onXRFrame);
        }
        
        function updateResult(param, value) {
            const resultDiv = document.getElementById(`result-${param}`);
            resultDiv.textContent = `${param}: ${value.toFixed(1)} 厘米`;
        }
        
        function saveMeasurements() {
            const measurementData = {
                timestamp: new Date().toISOString(),
                measurements: measurements
            };
            
            // 保存到localStorage
            let history = JSON.parse(localStorage.getItem('measurementHistory') || '[]');
            history.push(measurementData);
            localStorage.setItem('measurementHistory', JSON.stringify(history));
            
            // 创建下载文件
            const blob = new Blob([JSON.stringify(measurementData, null, 2)], 
                                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `measurements_${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('测量结果已保存');
        }
        
        // 初始化
        window.startMeasurement = startMeasurement;
        window.saveMeasurements = saveMeasurements;
        
        // 检查设备支持
        checkDeviceSupport().catch(error => {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = error.message;
            container.insertBefore(errorDiv, container.firstChild);
        });
    </script>
</body>
</html>
